{{ define "main" }}
  {{ $data := .Data }}
  <div class="container" role="main">
    <ul class="list">
      {{ range $key, $value := .Data.Terms.ByCount }}
        <li class="list-item"><a href="{{ .Page.RelPermalink }}" >
        {{ $value.Name }}<span class="badge"> ({{ $value.Count }})</span></a></li>
      {{ end }}
    </ul>
  </div>
{{ end }}
