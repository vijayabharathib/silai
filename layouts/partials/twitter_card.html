{{ if isset .Params "image" }}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ .Params.image | absURL }}">
  <meta name="twitter:image:alt" content="{{ .Params.image_alt }}">
{{ else }}
  <meta name="twitter:card" content="summary">
{{ end }}
<meta name="twitter:dnt" content="on">
<meta name="twitter:site" content="@vijayabharathib">
<meta name="twitter:creator" content="@vijayabharathib">
{{- with .Title | default .Site.Title }}
  <meta name="twitter:title" content="{{ . }}">
{{- end }}

{{- with  .Description | default .Params.Subtitle | default .Site.Params.Subtitle |  default .Summary }}
  <meta name="twitter:description" content="{{ . }}">
{{- end }}
