<footer>
    <strong>{{ print (i18n "related") " " (i18n "topics")}}:
    {{ if .Params.tags }}
    {{ else }}
    {{ i18n "none"}}
    {{ end }}
    </strong>
    <ul class="c-flat-list" role="list">
    {{ range .Params.tags }}
        <li>
        <a href="{{ $.Site.LanguagePrefix }}/tags/{{ . | urlize }}">
            {{ . }}
        </a>
        </li>
    {{ end }}
    </ul>

    {{- partial "social_share.html" . -}}
</footer>
