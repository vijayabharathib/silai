<footer>
    <span>{{ i18n "relatedtopics"}}:
    {{ if .Params.tags }}
    {{ else }}
    {{ i18n "none"}}
    {{ end }}
    </span>
    <ul class="c-flat-list" role="list">
    {{ range .Params.tags }}
        <li>
        <a href="{{ $.Site.LanguagePrefix }}/tags/{{ . | urlize }}">
            {{ . }}
        </a>
        </li>
    {{ end }}
    </ul>
</footer>
